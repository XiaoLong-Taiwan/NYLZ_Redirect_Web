<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站延遲檢測 - 自動跳轉</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>網站延遲檢測</h1>
            <div class="loading-text">正在檢測各節點延遲...</div>
            <div class="results">
                <div class="result" id="result1" style="animation-delay: 0s">
                    <span class="site">dash1.nylz.xyz</span>
                    <span class="latency">檢測中...</span>
                </div>
                <div class="result" id="result2" style="animation-delay: 0.1s">
                    <span class="site">dash2.nylz.xyz</span>
                    <span class="latency">檢測中...</span>
                </div>
                <div class="result" id="result3" style="animation-delay: 0.2s">
                    <span class="site">dash3.nylz.xyz</span>
                    <span class="latency">檢測中...</span>
                </div>
                <div class="result" id="result4" style="animation-delay: 0.3s">
                    <span class="site">dash4.nylz.xyz</span>
                    <span class="latency">檢測中...</span>
                </div>
                <div class="result" id="result5" style="animation-delay: 0.4s">
                    <span class="site">dash5.nylz.xyz</span>
                    <span class="latency">檢測中...</span>
                </div>
            </div>
            <div class="redirect-message" id="redirect-message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
