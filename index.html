<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYLZ 诺亚龙舟</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>NYLZ 诺亚龙舟</h1>
      <p class="loading">正在检测主要与备用节点...</p>

     <div class="results">
        <div class="result main" id="result-main1">
          <span class="label">主要站點1</span>
          <span class="site">dash.nylz.xyz</span>
          <span class="latency">檢測中...</span>
        </div>
        <div class="result main" id="result-main2">
          <span class="label">主要站點2</span>
          <span class="site">dash.nylz-services.ggff.net</span>
          <span class="latency">檢測中...</span>
        </div>
        <div class="result" id="result1">
          <span class="label">備用站點1</span>
          <span class="site">dash-server1.nylz.xyz</span>
          <span class="latency">檢測中...</span>
        </div>
        <div class="result" id="result2">
          <span class="label">備用站點2</span>
          <span class="site">dash-server2.nylz.xyz</span>
          <span class="latency">檢測中...</span>
        </div>
        <div class="result" id="result3">
          <span class="label">備用站點3</span>
          <span class="site">dash-server3.nylz.xyz</span>
          <span class="latency">檢測中...</span>
        </div>
      </div>


      <div class="redirect-message" id="redirect-message"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
